<div class="card mb-3">
  <div class="card-block">
    <h4 class="card-title" *ngIf="title">{{title}}</h4>
    <h6 class="card-subtitle mb-2 text-muted" *ngIf="subtitle">{{subtitle}}</h6>
    <p class="card-text">
      {{text}}
    </p>
    <p class="card-text">
      <ng-content></ng-content>
    </p>
  </div>
</div>
