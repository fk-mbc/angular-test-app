<h1>
  Login
</h1>
<p>
  Enter some random values to log in.
</p>
<div class="card">
  <div class="card-block" *ngIf="!observeLoggedIn">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group" [class.has-warning]="(nameError.hasError('minlength', ['dirty', 'touched'])) || (nameError.hasError('required', ['dirty', 'touched']))"
        [class.has-success]="!nameError.hasErrors">
        <label for="username" class="form-control-label">Username</label>
        <input id="username" class="form-control" formControlName="name" placeholder="Enter your username..." [class.form-control-warning]="(nameError.hasError('minlength', ['dirty', 'touched'])) || (nameError.hasError('required', ['dirty', 'touched']))"
          [class.form-control-success]="!nameError.hasErrors">
        <div ngxErrors="name" #nameError="ngxErrors" class="form-control-feedback">
          <div ngxError="minlength" [when]="['dirty', 'touched']">
            Min length is 3
          </div>
        </div>
      </div>
      <div class="form-group" [class.has-warning]="passwordError.hasError('required', ['dirty', 'touched'])" [class.has-success]="!passwordError.hasErrors">
        <label for="password" class="form-control-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter your password..."
          [class.form-control-warning]="passwordError.hasError('required', ['dirty', 'touched'])" [class.form-control-success]="!passwordError.hasErrors">
        <div ngxErrors="password" #passwordError="ngxErrors" class="form-control-feedback">
          <div ngxError="required" [when]="['dirty', 'touched']">
            Password is required
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="card-block" *ngIf="observeLoggedIn">
    You are logged in. <button type="button" class="btn btn-primary" (click)="onLogout()">Log out</button>
  </div>

</div>
